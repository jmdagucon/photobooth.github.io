<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Photo Booth</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
      color: #333;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      transform: translate(-50%, -50%);
      z-index: 0;
      pointer-events: none;
      filter: blur(50px);
    }

    h1 {
      color: #333;
      margin-bottom: 20px;
      z-index: 1;
    }

    #video {
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      z-index: 1;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    label {
      font-weight: bold;
      margin-right: 5px;
    }

    select {
      padding: 8px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      padding: 10px 20px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #45a049;
    }

    #previewArea {
      margin-top: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      z-index: 1;
    }

    #previewArea img {
      border: 2px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <h1>📸 Photo Booth</h1>

  <video id="video" width="640" height="480" autoplay></video>

  <div class="controls">
    <div>
      <label for="frameSelect">Frame:</label>
      <select id="frameSelect">
        <option value="frame1.png">Classic Frame</option>
        <option value="frame2.png">Cute Frame</option>
        <option value="frame3.png">Summer Frame</option>
      </select>
    </div>

    <div>
      <label for="shotCount">Shots:</label>
      <select id="shotCount">
        <option value="1">1 Shot</option>
        <option value="2">2 Shots</option>
        <option value="4">4 Shots</option>
      </select>
    </div>

    <button id="snap">📸 Take Photo(s)</button>
  </div>

  <div id="previewArea"></div>

  <script>
    const video = document.getElementById('video');
    const snap = document.getElementById('snap');
    const shotCount = document.getElementById('shotCount');
    const frameSelect = document.getElementById('frameSelect');
    const previewArea = document.getElementById('previewArea');

    const width = 640;
    const height = 480;

    // Start webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then((stream) => {
        video.srcObject = stream;
      })
      .catch((err) => {
        alert("Camera access error: " + err);
      });

    function saveImage(dataUrl) {
      fetch('save_photo.php', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ photo: dataUrl })
      })
      .then(res => res.text())
      .then(data => console.log(data))
      .catch(err => alert("Upload error: " + err));
    }

    function takeShots(n, delay = 1500, frameSrc) {
      let i = 0;
      const canvas = document.createElement('canvas');
      canvas.width = width;
      canvas.height = height;
      const context = canvas.getContext('2d');

      const frameImg = new Image();
      frameImg.src = frameSrc;

      frameImg.onload = () => {
        const interval = setInterval(() => {
          context.drawImage(video, 0, 0, width, height);
          setTimeout(() => {
            context.drawImage(frameImg, 0, 0, width, height);

            const imageData = canvas.toDataURL('image/png');

            const img = new Image();
            img.src = imageData;
            img.width = width / 4;
            img.height = height / 4;
            previewArea.appendChild(img);

            saveImage(imageData);

            i++;
            if (i >= n) clearInterval(interval);
          }, 100); // give frame time to render
        }, delay);
      };

      frameImg.onerror = () => {
        alert("❌ Failed to load frame: " + frameSrc);
      };
    }

    snap.addEventListener('click', () => {
      previewArea.innerHTML = '';
      const n = parseInt(shotCount.value);
      const selectedFrame = frameSelect.value;
      takeShots(n, 1500, selectedFrame);
    });
  </script>

</body>
</html>
